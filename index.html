<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div>
                    <h1>ðŸ“š My Study Planner</h1>
                    <p class="subtitle">Plan your study sessions and track your progress</p>
                    <p class="welcome-text" id="welcomeText"></p>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Study Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalSessions">0</h3>
                <p>Total Sessions</p>
            </div>
            <div class="stat-card">
                <h3 id="completedSessions">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="totalHours">0</h3>
                <p>Hours Studied</p>
            </div>
        </div>

        <!-- Add Study Session Form -->
        <div class="form-section">
            <h2>Add Study Session</h2>
            <form id="studyForm">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="e.g., Mathematics" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" min="0.5" max="12" step="0.5" placeholder="e.g., 2" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="What will you study?"></textarea>
                </div>

                <button type="submit" class="btn-primary">Add Session</button>
            </form>
        </div>

        <!-- Study Sessions List -->
        <div class="sessions-section">
            <h2>Upcoming Sessions</h2>
            <div id="sessionsList" class="sessions-list">
                <p class="empty-state">No study sessions yet. Add your first one above! ðŸŽ¯</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
