<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Login</title>
    <link rel="stylesheet" href="CSS/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- React Component -->
    <script type="text/babel">
        const { useState } = React;

        function LoginApp() {
            // React's memory boxes - storing information
            const [isLoginView, setIsLoginView] = useState(true);
            const [showLoginPassword, setShowLoginPassword] = useState(false);
            const [showSignupPassword, setShowSignupPassword] = useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = useState(false);

            // Switch to signup form
            const handleShowSignup = (e) => {
                e.preventDefault();
                setIsLoginView(false);
            };

            // Switch to login form
            const handleShowLogin = (e) => {
                e.preventDefault();
                setIsLoginView(true);
            };

            // Toggle password visibility
            const togglePassword = (field) => {
                if (field === 'loginPassword') setShowLoginPassword(!showLoginPassword);
                if (field === 'signupPassword') setShowSignupPassword(!showSignupPassword);
                if (field === 'confirmPassword') setShowConfirmPassword(!showConfirmPassword);
            };

            // Handle login
            const handleLogin = (e) => {
                e.preventDefault();
                
                const email = e.target.loginEmail.value;
                const password = e.target.loginPassword.value;
                
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful! Welcome back, ' + user.name + '! ðŸŽ‰');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            };

            // Handle signup
            const handleSignup = (e) => {
                e.preventDefault();
                
                const name = e.target.signupName.value;
                const email = e.target.signupEmail.value;
                const password = e.target.signupPassword.value;
                const confirmPassword = e.target.signupConfirmPassword.value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match! Please try again.');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.find(u => u.email === email)) {
                    alert('An account with this email already exists. Please login.');
                    setIsLoginView(true);
                    return;
                }
                
                const newUser = {
                    id: Date.now(),
                    name: name,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                alert('Account created successfully! Welcome, ' + name + '! ðŸŽ‰');
                window.location.href = 'index.html';
            };

            return (
                <>
                    {/* Animated Background */}
                    <div className="bg-animation">
                        <div className="cube"></div>
                        <div className="cube"></div>
                        <div className="cube"></div>
                        <div className="cube"></div>
                        <div className="cube"></div>
                    </div>

                    <div className="container">
                        <div className="login-box">
                            {/* Logo/Header */}
                            <div className="header">
                                <div className="logo-circle">
                                    <i className="fas fa-graduation-cap"></i>
                                </div>
                                <h1>Study Planner</h1>
                                <p>Your journey to academic excellence starts here</p>
                            </div>

                            {/* Login Form */}
                            <div className={`form-container ${isLoginView ? 'active' : ''}`}>
                                <h2>Welcome Back</h2>
                                <p className="form-subtitle">Sign in to continue your learning journey</p>
                                
                                <form onSubmit={handleLogin}>
                                    <div className="form-group">
                                        <div className="input-wrapper">
                                            <i className="fas fa-envelope input-icon"></i>
                                            <input type="email" name="loginEmail" placeholder="     Email address" required />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <div className="input-wrapper">
                                            <i className="fas fa-lock input-icon"></i>
                                            <input 
                                                type={showLoginPassword ? 'text' : 'password'} 
                                                name="loginPassword" 
                                                placeholder="     Password" 
                                                required 
                                            />
                                            <i 
                                                className={`fas ${showLoginPassword ? 'fa-eye-slash' : 'fa-eye'} toggle-password`}
                                                onClick={() => togglePassword('loginPassword')}
                                            ></i>
                                        </div>
                                    </div>

                                    <div className="form-options">
                                        <label className="remember-me">
                                            <input type="checkbox" />
                                            <span>Remember me</span>
                                        </label>
                                        <a href="#" className="forgot-password">Forgot password?</a>
                                    </div>

                                    <button type="submit" className="btn-primary">
                                        <span>Sign In</span>
                                        <i className="fas fa-arrow-right"></i>
                                    </button>
                                </form>

                                <div className="divider">
                                    <span>or continue with</span>
                                </div>

                                <div className="social-login">
                                    <button type="button" className="social-btn">
                                        <i className="fab fa-google"></i>
                                    </button>
                                    <button type="button" className="social-btn">
                                        <i className="fab fa-github"></i>
                                    </button>
                                    <button type="button" className="social-btn">
                                        <i className="fab fa-microsoft"></i>
                                    </button>
                                </div>

                                <p className="switch-text">
                                    Don't have an account? 
                                    <a href="#" onClick={handleShowSignup}>Create one</a>
                                </p>
                            </div>

                            {/* Sign Up Form */}
                            <div className={`form-container ${!isLoginView ? 'active' : ''}`}>
                                <h2>Create Account</h2>
                                <p className="form-subtitle">Join thousands of successful students</p>
                                
                                <form onSubmit={handleSignup}>
                                    <div className="form-group">
                                        <div className="input-wrapper">
                                            <i className="fas fa-user input-icon"></i>
                                            <input type="text" name="signupName" placeholder="     Full name" required />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <div className="input-wrapper">
                                            <i className="fas fa-envelope input-icon"></i>
                                            <input type="email" name="signupEmail" placeholder="     Email address" required />
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <div className="input-wrapper">
                                            <i className="fas fa-lock input-icon"></i>
                                            <input 
                                                type={showSignupPassword ? 'text' : 'password'} 
                                                name="signupPassword" 
                                                placeholder="     Create password" 
                                                required 
                                                minLength="6" 
                                            />
                                            <i 
                                                className={`fas ${showSignupPassword ? 'fa-eye-slash' : 'fa-eye'} toggle-password`}
                                                onClick={() => togglePassword('signupPassword')}
                                            ></i>
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <div className="input-wrapper">
                                            <i className="fas fa-lock input-icon"></i>
                                            <input 
                                                type={showConfirmPassword ? 'text' : 'password'} 
                                                name="signupConfirmPassword" 
                                                placeholder="     Confirm password" 
                                                required 
                                                minLength="6" 
                                            />
                                            <i 
                                                className={`fas ${showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'} toggle-password`}
                                                onClick={() => togglePassword('confirmPassword')}
                                            ></i>
                                        </div>
                                    </div>

                                    <label className="terms-check">
                                        <input type="checkbox" required />
                                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                                    </label>

                                    <button type="submit" className="btn-primary">
                                        <span>Create Account</span>
                                        <i className="fas fa-arrow-right"></i>
                                    </button>
                                </form>

                                <div className="divider">
                                    <span>or sign up with</span>
                                </div>

                                <div className="social-login">
                                    <button type="button" className="social-btn">
                                        <i className="fab fa-google"></i>
                                    </button>
                                    <button type="button" className="social-btn">
                                        <i className="fab fa-github"></i>
                                    </button>
                                    <button type="button" className="social-btn">
                                        <i className="fab fa-microsoft"></i>
                                    </button>
                                </div>

                                <p className="switch-text">
                                    Already have an account? 
                                    <a href="#" onClick={handleShowLogin}>Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        // Tell React to put our app on the page
        ReactDOM.render(<LoginApp />, document.getElementById('root'));
    </script>
</body>
</html>
